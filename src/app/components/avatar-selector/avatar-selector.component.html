<ion-row>
  <ion-col text-center>
    <h3>Choose an avatar</h3>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <ion-slides>
      <ion-slide *ngFor="let avatar of avatars">
        <ion-img class="pick-avatar"
          [ngClass]="{'pick-avatar-selected': avatar.selected}"
          src="/assets/avatars/{{avatar.img}}"
          (click)="chooseAvatar(avatar)">
        </ion-img>
      </ion-slide>
    </ion-slides>
  </ion-col>
</ion-row>
